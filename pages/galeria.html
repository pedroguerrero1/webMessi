<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lionel Messi - Galería</title>

  <!-- Bootstrap solo para el carousel -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Nuestro CSS -->
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1><a href="../index.html" class="logo-header">Lionel Messi</a></h1>


    <!-- Navbar -->
    <nav class="navbar">
      <a href="../index.html" class="logo">Inicio</a>
      <ul class="menu">
        <li><a href="../pages/biografia.html">Biografía</a></li>
        <li><a href="../pages/galeria.html">Galería</a></li>
        <li><a href="../pages/logros.html">Logros</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="contenido-principal">
    <section class="carousel-galeria">
      <h2 class="text-center mt-3">Galería de imágenes</h2>

      <!-- Carousel Bootstrap -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/messi4.jpg" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="../images/messi5.jpg" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="../images/messi6.jpg" class="d-block w-100" alt="Imagen 3">
          </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Grid de imágenes adicional -->
    <section class="grid-galeria mt-4">
      <div class="grid-imagenes">
        <img src="../images/messi7.jpg" alt="Messi 7">
        <img src="../images/messi8.jpg" alt="Messi 8">
        <img src="../images/messi9.jpg" alt="Messi 9">
        <img src="../images/messi10.jpg" alt="Messi 10">
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Pedro Guerrero</p>
  </footer>

  <!-- Bootstrap JS solo para el carousel -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
